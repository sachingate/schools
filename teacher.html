<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: lightblue;
            min-height: 100vh;
            border-radius: 5px;
            user-select: none;
            padding: 20px;
        }
        h1 {
            color: #ffebcd;
        }
        .btn-add1 {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-add1:hover {
            background-color: #45a049;
        }
        .form-section {
            margin: 15px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        .form-row {
            display: flex;
            gap: 16px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        input, select {
            width: 100%;
            padding: 10px; 
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #submitButton {
            background-color: #4CAF50;
            color: white;
        }
        #cancelButton {
            background-color: #f44336;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #2196F3;
            color: white;
        }
        td button {
            margin: 5px;
            padding: 8px 12px;
        }
        td button:first-child {
            background-color: #2196F3;
            color: white;
        }
        td button:last-child {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h1>Teacher Management</h1>
        <button id="addButton" class="btn-add1">+ Add New Teacher</button>
    </div>

    <!-- Add Teacher Form -->
    <div id="ddd" style="display: none;">
        <form id="teacherForm" action="/teachers" method="POST">
            <div class="form-section">
                <h3>Personal Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Teacher ID<span style="color: red;">*</span></label>
                        <input type="text" required name="teacher_id">
                    </div>
                    <div class="form-group">
                        <label>Full Name<span style="color: red;">*</span></label>
                        <input type="text" required name="full_name">
                    </div>
                    <div class="form-group">
                        <label>Gender</label>
                        <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" name="dob">
                    </div>
                </div>
            </div>
            <div class="form-section">
                <h3>Contact Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Email<span style="color: red;">*</span></label>
                        <input type="email" required name="email">
                    </div>
                    <div class="form-group">
                        <label>Phone<span style="color: red;">*</span></label>
                        <input type="tel" required name="phone">
                    </div>
                    <div class="form-group">
                        <label>Subject<span style="color: red;">*</span></label>
                        <input type="text" required name="Subject">
                    </div>
                    <div class="form-group">
                        <label>Address<span style="color: red;">*</span></label>
                        <input type="text" required name="Address">
                    </div>
                </div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button id="submitButton" type="submit">Save Teacher</button>
                <button id="cancelButton" type="button">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Teacher Records Table -->
    <div class="data-container">
        <h1 class="h1">Teacher Records</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Department</th>
                    <th>Contact</th>
                    <th>Employment Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="teacherRecords">
                <tr>
                    <td>TEA-001</td>
                    <td>John Doe</td>
                    <td>Mathematics</td>
                    <td>john@school.com<br>(555) 123-4567</td>
                    <td>Full-Time</td>
                    <td><span style="color: green;">Active</span></td>
                    <td>
                        <button>Edit</button>
                        <button>Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.getElementById('addButton').addEventListener('click', function() {
        document.getElementById('ddd').style.display = 'block';
    });

    document.getElementById('cancelButton').addEventListener('click', function() {
        document.getElementById('ddd').style.display = 'none';
    });
</script>
</body>
</html>
