<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #f2709c, #ff9472);
        }
        .container {
            display: flex;
            width: 900px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .image-section img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .form-section h2 {
            text-align: center;
            margin-bottom: 10px;
        }
        .form-section p {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .forgot-password {
            text-align: right;
            font-size: 12px;
            color: #ff0099;
            margin-bottom: 10px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff0099;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #d6007d;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
        .signup-link a {
            color: #ff0099;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section"> 
            <img src="https://picsum.photos/450/530" alt="Loading......" style="background-size: cover;">
        </div>
        <div class="form-section">
            <h2>Delhi Public School</h2>
            <p>Please enter your details to login.</p>
            <form>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="forgot-password"><a href="#" onclick="alert('work in progress.......')">Forgot password?</a></div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit">Login</button>
                <div class="signup-link">No account? <a href="/registration">Join Now</a></div>
            </form>
        </div>
    </div>
</body>
</html>
