<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Route Management</title>
    <style>
        .data-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 96%;
            max-width: 1000px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .h1 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        button {
            margin-left: 10px;
            font-weight: bold;
            border-radius: 4px;
            border: 0.2px solid grey;
            height: 30px;
            cursor: pointer;
            padding: 0 15px;
        }
        .btn-add1 {
            background-color: wheat;
            margin-left: 640px;
            margin-top: 30px;
        }
        .btn-add1:hover {
            background-color: rgb(235, 206, 152);
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #submitButton:hover {
            color: white;
        }
    </style>
</head>
<body>
<div style="background-color: lightblue; height: 320px; border-radius: 5px; user-select: none;">
    <div style="display: flex;">
        <span><h1 style="margin-left: 30px; padding-top: 30px; color: blanchedalmond; margin-left: 72px;">Bus Route Management</h1></span>
        <span><button id="addButton" class="btn-add1">+Add New</button></span>
    </div>
    
    <div id="ddd" style="display: none;">
        <form id="busForm" action="/bus" method="POST">
            <div style="display: flex; gap: 72px; padding-left: 72px;">
                <span>
                    <label>Bus Number<span style="color: red;">*</span></label><br>
                    <input id="busNumber" type="text" required name="bus_number">
                </span>
                <span>
                    <label>Start Location<span style="color: red;">*</span></label><br>
                    <input id="startLocation" type="text" required name="start_location">
                </span>
                <span>
                    <label>End Location<span style="color: red;">*</span></label><br>
                    <input id="endLocation" type="text" required name="end_location">
                </span>
                <span>
                    <label>Timing<span style="color: red;">*</span></label><br>
                    <input id="busTiming" type="text" required name="bus_timing">
                </span>
            </div>
            <button id="submitButton" type="submit" style="background-color: red; margin-left: 72px;">Submit</button>
            <button id="cancelButton" type="button">Cancel</button>
        </form>
    </div>
    <div class="data-container">
        <h1 class="h1">Bus Routes</h1>
        <table>
            <thead>
                <tr>
                    <th>Bus Number</th>
                    <th>Start Location</th>
                    <th>End Location</th>
                    <th>Timing</th>
                </tr>
            </thead>
            <tbody id="busRouteRecords">
            </tbody>
        </table>
    </div>
</div>
<script>
    document.getElementById('addButton').addEventListener('click', function() {
        document.getElementById('ddd').style.display = 'block';
    });

    document.getElementById('cancelButton').addEventListener('click', function() {
        document.getElementById('ddd').style.display = 'none';
    });
</script>
</body>
</html>
